<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Required -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />

  <!-- extras -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- local -->
  <link rel="stylesheet" href="css/style.css">

  <title>Opportunity Maps (preview)</title>
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-sm-3 d-none d-sm-block">
        <div id="sidebar">
          <!-- <h3 class="text-center">Filters</h3> -->
          <fieldset id="op_constraints">
	    <h5 class="text-muted mt-2">Contraints</h5>
	    <hr/>
	    <div data-toggle="tooltip" data-placement="bottom" title="Completely omit fields that were not previously arable">
	      <input type="checkbox" id="force_historical" name="force_historical" value="1" checked>
	      <label for="force_historical">Previously arable only</label><br>
	    </div>
	    <p/>
	    <h5 class="text-muted">Risk weighting</h5>
	    <hr/>
	    <div data-toggle="tooltip" data-placement="bottom" title='This value is multiplied to the "Carbon score" when computing the weighted average'>
	      <label for="carbonweight">Carbon risk weighting</label><br>
	      <input type="range" id="carbonweight" name="carbonweight" min="1" max="3" value="1" step="0.5" oninput="carbonweight_output.value = carbonweight.value;" >
	      <output id="carbonweight_output" name="carbonweight_output" for="carbonweight">1</output>
	    </div>
	    <p/>
	    <div data-toggle="tooltip" data-placement="bottom" title='This value is multiplied to the "Erosion score" when computing the weighted average'>
    	      <label for="erosionweight">Erosion risk weighting</label><br>
	      <input type="range" id="erosionweight" name="erosionweight" min="1" max="3" value="1" step="0.25" oninput="erosionweight_output.value = erosionweight.value;" >
	      <output id="erosionweight_output" name="erosionweight_output" for="erosionweight">1</output>
	    </div>
	    <p>
	    	<button type="button" id="submit" class="mt-3 btn btn-info" ><i class="fa fa-repeat"></i><span>  Recalculate</span> </button>
          </fieldset>
        </div>
      </div>
      <div class="col-sm-9">
        <div id="map"/>
	<!-- <button type="button" id="sidebarCollapse" class="btn btn-info"><i class="fa fa-bars fa-align-left"></i><span>Customise</span> </button> -->
      </div>
    </div>

  </div>

  <div class="spinner"></div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>

  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin="">
  </script>

  <script src="external/TileLayer.Grayscale.js"></script>

  <!-- Static GeoJSON files. Good for caching/compression etc. -->
  <script src="data/dyfi_boundary.js" type="text/javascript"></script>

  <script type="module" src="js/opportunities.js"></script>
</body>

</html>
