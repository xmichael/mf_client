<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Required -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />

  <!-- extras -->

  <!-- local -->
  <link rel="stylesheet" href="css/style.css">

  <title>CSCP (preview)</title>
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-sm-2 d-none d-sm-block">
        <div id="sidebar">
          <fieldset id="fieldset_crops">
	    <label for="crops">Select a crop:</label>
	    <select name="crops" id="crops">
	      <option value="barley" selected>Barley</option>
	      <option value="cabbage">Cabbage</option>
	      <option value="hops">Hops</option>
	      <option value="kale">Kale</option>
	      <option value="leeks">Leeks</option>
	      <option value="oats">Oats</option>
	      <option value="potatoes">Potatoes</option>
	      <option value="rye">Rye</option>
	      <option value="wheat">Wheat</option>
	      <option value="willow_commercial">Willow Commercial</option>
	      <option value="willow_environmental">Willow Environmental</option>
	    </select>
	    <hr/>
	  <!-- </fieldset> -->
          <!-- <fieldset id="fieldset_scenario"> -->
	    <p>Future greenhouse gas emissions:</p>
	    <input type="radio" id="low" name="scenario" value="low" checked>
	    <label for="low">Low</label><br>
	    <input type="radio" id="medium" name="scenario" value="medium">
	    <label for="medium">Medium</label><br>
	    <input type="radio" id="high" name="scenario" value="high">
	    <label for="high">High</label>
	    <hr/>
	  <!-- </fieldset> -->
	  <!-- <fieldset id="fieldset_year"> -->
	    <P>Year:</p>
	    <input type="radio" id="current" name="year" value="current" checked>
	    <label for="current">Current</label><br>
	    <input type="radio" id="2020" name="year" value="2020">
	    <label for="2020">2020</label><br>
	    <input type="radio" id="2050" name="year" value="2050">
	    <label for="2050">2050</label><br>
	    <input type="radio" id="2080" name="year" value="2080">
	    <label for="2080">2080</label><br>
	  </fieldset>
        </div>
      </div>
      <div class="col-sm-10">
        <div id="map"></div>
      </div>
    </div>

  </div>
  <div class="spinner"></div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>

  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin="">
  </script>
  <script src="https://unpkg.com/georaster"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet/georaster-layer-for-leaflet.browserify.min.js"></script>

  <script src="external/TileLayer.Grayscale.js"></script>

  <!-- Static GeoJSON files. Good for caching/compression etc. -->
  <script src="data/dyfi_boundary.js" type="text/javascript"></script>

  <script type="module" src="js/CSCP.js"></script>
</body>

</html>
