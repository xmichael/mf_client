    <!-- Bootstrap CSS -->

  <body>

    <!-- NOTE: js at end of body is always loaded after DOM is complete -->
    <script>
      /* Pass location.search params like "?lang=cy" to all iframes */
      if ( window.location.search ){
	  for ( const i of document.getElementsByTagName("iframe")) {
	      i.src += window.location.search;
	  }
      }
      /* hide elements with class different than ?lang=?? */
      var divs_en  = window.location.search=="?lang=cy"? document.querySelectorAll('.lang_en') : document.querySelectorAll('.lang_cy') ;
      for (const div of divs_en) {
	  div.style.display = 'none';
      }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
